<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 30px;
            width: 420px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: fadeIn 0.4s ease-in-out;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4F46E5;
        }

        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .form-container input:focus,
        .form-container select:focus,
        .form-container textarea:focus {
            outline: none;
            border-color: #4F46E5;
            box-shadow: 0 0 5px rgba(79,70,229,0.4);
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #4F46E5, #7C3AED);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .form-container button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .back-link {
            text-align: center;
            margin-top: 10px;
        }

        .back-link a {
            color: #4F46E5;
            text-decoration: none;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="form-container">
    <h2 id="eventTitle">Event Registration</h2>

    <form onsubmit="submitForm(event)">

        <input type="text" placeholder="Full Name" required>
        <input type="text" placeholder="Registration Number" required>
        <input type="email" placeholder="Email Address" required>
        <input type="tel" placeholder="Mobile Number" required>

        <select required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <select required>
            <option value="">Event Type</option>
            <option>Technical</option>
            <option>Cultural</option>
            <option>Sports</option>
        </select>

        <select required>
            <option value="">Participation Type</option>
            <option>Solo</option>
            <option>Team</option>
        </select>

        <textarea rows="3" placeholder="Performer / Event Details"></textarea>

        <button type="submit">Submit Registration</button>

    </form>

    <div class="back-link">
        <a href="index.html">‚Üê Back to Events</a>
    </div>
</div>

<script>
    // Get event name from URL
    const params = new URLSearchParams(window.location.search);
    const eventName = params.get("event");

    if (eventName) {
        document.getElementById("eventTitle").innerText = "Register for " + eventName;
    }

    function submitForm(e) {
        e.preventDefault();
        alert("Registration Successful üéâ");
        window.location.href = "index.html";
    }
</script>

</body>
</html>
